<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="./css/style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Colors filter</title>
</head>

<body>
   <div class="wrapper">
      
      <div class="container">
         <div class="img-holder">
            <img src="./img/black.png" alt="auto">
         </div>
      </div>

      <div class="row-colors-btn">
         <button class="color-btn color-btn--black" data-color="black"></button>
         <button class="color-btn color-btn--blue" data-color="blue"></button>
         <button class="color-btn color-btn--graphite" data-color="graphite"></button>
         <button class="color-btn color-btn--orange" data-color="orange"></button>
         <button class="color-btn color-btn--red" data-color="red"></button>
         <button class="color-btn color-btn--white" data-color="white"></button>
         <button class="color-btn color-btn--white-pure" data-color="white-pure"></button>
      </div>
      
   </div>
   <script src="./js/main.js"></script>
</body>

</html>
